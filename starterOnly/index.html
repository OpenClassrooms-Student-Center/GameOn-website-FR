<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="Logo-short.png" type="image/x-icon">
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />

  <script src="modal.js" defer></script>
  <script src="form.js" defer></script>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="header-logo">
      <img alt="logo GameOn" src="Logo.png" />
    </div>
    <div class="main-navbar">
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a  class="icon" >
        <div href="javascript:void(0);" class="menu-btn" onclick="editNav()">
          <div class="menu-btn__burger"></div>
        </div>
      </a>
    </div>
  </div>

  <main>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="bg_img.jpg" alt="image joueuse avec casque" />
      </div>
      <button class="btn-signup modal-btn">
        je m'inscris
      </button>
    </div>
    <div class="bground">
      <div class="content">
        <span class="close"></span>
        <div class="modal-body">
          <form name="reserve" id="submissionform" action="index.html" method="post" novalidate>
            <div class="formData field" data-error="Veuillez entrer un prénom valide">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" /><br>
            </div>
            <div class="formData field" data-error="Veuillez entrer un nom valide">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" /><br>
            </div>
            <div class="formData field" data-error="Veuillez entrer un email valide">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" /><br>
            </div>
            <div class="formData field" data-error="Veuillez entrer une date de naissance valide">
              <label for="birthdate">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate" /><br>
            </div>
            <div class="formData field" data-error="Veuillez entrer une quantité valide">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" required>
            </div>
            <div id="radioData" class="formData" data-error="Veuillez sélectionner une ville">
              <label>A quel tournoi souhaitez-vous participer cette année ?</label>
              <div class="checkboxDisplay">
                <div>
                  <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" required />
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York</label>
                </div>
                <div>
                  <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco</label>
                </div>
                <div>
                  <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle</label>
                </div>
                <div>
                  <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago</label>
                </div>
                <div>
                  <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston</label>
                </div>
                <div>
                  <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland</label>
                </div>
              </div>
            </div>

            <div id="checkboxData" class="formData" data-error="Veuillez lire et accepter les conditions d'utilisation">
              <input class="checkbox-input" type="checkbox" id="checkbox1" required />
              <label class="checkbox2-label" for="checkbox1">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
            </div>
            <input class="btn-submit" type="submit" id="button" value="C'est parti" />
          </form>
        </div>
        <div class="successModal hidden">
          <div class="successModal-text">
            <h2>Merci pour</h2>
            <h2>votre inscription</h2>
          </div>
          <input class="btn-submit" type="submit" value="Fermer" onclick="closeModal();" />
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2022, GameOn Inc.
    </p>
  </footer>
</body>

</html>
