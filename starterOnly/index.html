<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" >
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link rel="stylesheet" href="modal.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" >
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="header-logo">
      <img alt="logo" src="Logo.png" >
    </div>
    <div class="main-navbar">

      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      
    </div><a href="#" class="icon">
        <i class="fa fa-bars" id="IconNavBar"></i>
      </a>
  </div>
  <main class="main">
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./bg_img.jpg" alt="img" >
      </div>
      
    </div>
    <button class=" button  modal-btn btn-signup btn-responsive">
      je m'inscris
    </button>
    <!-- Modal -->
    <div class="bground"> 
      <div class="content"> <!-- Modal content -->
        <span class=" close  "></span>
        <div class="modal-body"><!-- Modal body -->
          <form name="reserve" action="index.html" method="post" id="modalefields">  <!-- Modal form -->
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2" >
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" onfocus="">
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" >
            </div>
            <div class="formData">
              <label for="birthdate">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate" >
            </div>
            <div class="formData">        
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>   
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
            </div>
            <div class="formData"  id="formDataRadio">
              <label class="text-label">A quel tournoi souhaitez-vous participer cette année ?</label>

              <input class="checkbox-input radio" type="radio"  id="location1" checked name="location" value="New York" >
              <label class="checkbox-label"  for="location1">
                <span class="checkbox-icon"></span>
                New York</label>
              <input class="checkbox-input radio" type="radio" id="location2" name="location" value="San Francisco" >
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label>
              <input class="checkbox-input radio" type="radio" id="location3" name="location"  data-error="" value="Seattle" >
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label>
              <input class="checkbox-input radio" type="radio" id="location4" name="location" value="Chicago" >
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label>
              <input class="checkbox-input radio" type="radio" id="location5" name="location" value="Boston" >
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label>
              <input class="checkbox-input radio" type="radio" id="location6" name="location" value="Portland" >
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland</label>
            </div>
            <div class="formData">
              <input class="checkbox-input" type="checkbox" id="checkbox1" checked required="required">
              <label class="checkbox2-label"  for ="checkbox1" >
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" >
              <label class="checkbox2-label"  for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
              
            </div>
            <button class="button modal-btn btn-submit" type="submit"> C'est parti </button>
          </form>       
        </div>
        <div class="modal-submission">
          <div class="modal-submission-div">  
            <p id="submission-msg">Merci pour <br> votre participation.</p>
          </div>
          <button class=" button modal-btn modal-btn-close">
            Fermer
          </button>
          
      </div>
        
      </div>
    </div>

  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2022, GameOn Inc.
    </p>
  </footer>
  <script src="nav.js"></script>
  <script src="modal.js"></script>
</body>

</html>
