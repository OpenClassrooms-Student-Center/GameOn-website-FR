<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GameOn</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="navbar__logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="navbar__wrapper">

      <a href="#" class="navbar__link"><span>Détails de l'évènement</span></a>
      <a href="#" class="navbar__link"><span>À propos</span></a>
      <a href="#" class="navbar__link"><span>Contact</span></a>
      <a href="#" class="navbar__link"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="navbar__dropdown" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button type="button" class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./bg_img.jpg" alt="img" />
      </div>
      <button type="button" class="btn-signup modal-btn">
        je m'inscris
      </button>
    </div>

    <div class="bground">
      <div class="content">
        <span class="close"></span>
        <div class="modal-body">
          <form name="reserveForm" id="reserveForm" method=" post" onsubmit="return validate();">
            <div class="formData">
              <label>Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2"
                oninvalid="setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du prénom.')"
                oninput="setCustomValidity('')" required /><br>
            </div>
            <div class="formData">
              <label>Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" minlength="2"
                oninvalid="setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du nom.')"
                oninput="setCustomValidity('')" required /><br>
            </div>
            <div class="formData">
              <label>E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" required /><br>
            </div>
            <div class="formData">
              <label>Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate"
                oninvalid="setCustomValidity('Vous devez entrer votre date de naissance.')"
                oninput="setCustomValidity('')" required /><br>
            </div>
            <div class="formData">
              <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" value="0"
                required>
            </div>
            <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
            <div class="formData">
              <input class="checkbox-input" type="radio" id="newyork" name="location" value="New York" checked />
              <label class="checkbox-label" for="newyork">
                <span class="checkbox-icon"></span>
                New York</label>
              <input class="checkbox-input" type="radio" id="sanfrancisco" name="location" value="San Francisco" />
              <label class="checkbox-label" for="sanfrancisco">
                <span class="checkbox-icon"></span>
                San Francisco</label>
              <input class="checkbox-input" type="radio" id="seattle" name="location" value="Seattle" />
              <label class="checkbox-label" for="seattle">
                <span class="checkbox-icon"></span>
                Seattle</label>
              <input class="checkbox-input" type="radio" id="chicago" name="location" value="Chicago" />
              <label class="checkbox-label" for="chicago">
                <span class="checkbox-icon"></span>
                Chicago</label>
              <input class="checkbox-input" type="radio" id="boston" name="location" value="Boston" />
              <label class="checkbox-label" for="boston">
                <span class="checkbox-icon"></span>
                Boston</label>
              <input class="checkbox-input" type="radio" id="portland" name="location" value="Portland" />
              <label class="checkbox-label" for="portland">
                <span class="checkbox-icon"></span>
                Portland</label>
            </div>

            <div class="formData">
              <input class="checkbox-input" type="checkbox" name="conditions" id="conditions" checked />
              <label class="checkbox2-label" for="conditions">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" name="newsletter" id="newsletter" />
              <label class="checkbox2-label" for="newsletter">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
            </div>
            <input class="btn-submit" type="submit" class="button" value="C'est parti" />
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2022, GameOn Inc.
    </p>
  </footer>
  <script src="modal.js"></script>
</body>

</html>
