<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="modal.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
    </head>
    <body>
        <!-- Header -->
        <div class="topnav" id="myTopnav">
            <!-- Header : Logo -->
            <div class="header-logo">
                <img alt="logo" src="Logo.png" width="auto" height="auto" />
            </div>
            <!-- Header : Navbar -->
            <div class="main-navbar">     
                <a href="#" class="active"><span>Accueil</span></a>
                <a href="#"><span>Détails de l'évènement</span></a>
                <a href="#"><span>À propos</span></a>
                <a href="#"><span>Contact</span></a>
                <a href="#"><span>Évènements passés</span></a>
                <a href="javascript:void(0);" class="icon" onclick="editNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <!-- Main -->
        <main>
            <!-- Banner  -->
            <div class="hero-section">
                <!-- Banner : Texte + bg-image -->
                <div class="hero-content">
                    <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
                    <p class="hero-text"> Vous aimez jouer ? Notre prochain évènement gaming est ouvert 
                        aux réservations... Places limitées !</p>
                    <button class="btn-signup modal-btn">je m'inscris</button>
                </div>
                <!-- Banner : Background image -->
                <div class="hero-img">
                    <img src="./bg_img.jpg" alt="img" />
                </div>
                <!-- banner : Button à corriger ???? -->
                <button class="btn-signup modal-btn">je m'inscris</button>
            </div>
            <!-- Modal entière -->
            <div class="bground">
                <!-- modal contenu entier (span quit "X" + modal-body) -->
                <div class="content">
                    <span class="close"></span>
                    <div class="modal-body">
                        <!-- Formulaire -->
                        <form name="reserve" action="index.html" method="get"> <!--onsubmit="return validate(event)"-->
                            <!-- Prénom -->
                            <div class="formData">
                                <label for="first">Prénom</label>
                                <br>
                                <input id="first" class="text-control" type="text" name="first" /> <!--required minlength="2"-->
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- Nom -->
                            <div class="formData">
                                <label for="last">Nom</label>
                                <br>
                                <input id="last" class="text-control" type="text" name="last"/>
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- Email -->
                            <div class="formData">
                                <label for="email">E-mail</label>
                                <br>
                                <input id="email" class="text-control" type="email" name="email"/>
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- Date de naissance -->
                            <div class="formData">
                                <label for="birthdate">Date de naissance</label>
                                <br>
                                <input id="birthdate" class="text-control" type="date" name="birthdate"/>
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- Question nombre de tournois -->
                            <div class="formData">
                                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                                <br>
                                <input id="quantity" type="number" class="text-control" name="quantity" min="0" max="99">
                            </div>
                            <p class="text-label">Quelles villes ?</p>
                            <!-- checkbox cocher la ville -->
                            <div class="formData">
                                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" checked/>
                                <label class="checkbox-label" for="location1">
                                    <span class="checkbox-icon"></span>
                                    New York
                                </label>
                                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                                <label class="checkbox-label" for="location2">
                                    <span class="checkbox-icon"></span>
                                    San Francisco
                                </label>
                                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                                <label class="checkbox-label" for="location3">
                                    <span class="checkbox-icon"></span>
                                    Seattle
                                </label>
                                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                                <label class="checkbox-label" for="location4">
                                    <span class="checkbox-icon"></span>
                                    Chicago
                                </label>
                                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                                <label class="checkbox-label" for="location5">
                                    <span class="checkbox-icon"></span>
                                    Boston
                                </label>
                                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                                <label class="checkbox-label" for="location6">
                                    <span class="checkbox-icon"></span>
                                    Portland
                                </label>
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- Checkboxes conditions générales/être prévenu -->
                            <div class="formData">
                                <input class="checkbox-input" type="checkbox" id="checkbox1" checked/>
                                <label class="checkbox2-label" for="checkbox1" required>
                                    <span class="checkbox-icon"></span>
                                    J'ai lu et accepté les conditions d'utilisation.
                                </label>
                                <br>
                                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                                <label class="checkbox2-label" for="checkbox2">
                                    <span class="checkbox-icon"></span>
                                    Je souhaite être prévenu des prochains évènements.
                                </label>
                                <br>
                                <span class="error-alert"></span>
                            </div>
                            <!-- input: C'est parti! -->
                            <input class="btn-submit" type="submit" class="button" value="C'est parti"/>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
        </footer>
        <script src="modal.js"></script>
    </body>
</html>
